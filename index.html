<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AMS2 Renngenerator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --accent: #ff4400;
            --accent-glow: #ff6600;
            --text: #e8e8e8;
            --glass: rgba(6, 6, 12, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background: #020205;
            color: var(--text);
            height: 100vh;
            height: 100dvh;
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #150820 0%, #020205 100%);
            z-index: -1;
        }

        .container-box {
            position: relative;
            padding: 3px;
            border-radius: 25px;
            overflow: hidden;
            z-index: 10;
            width: 380px;
            max-width: 92vw;
            max-height: 85vh;
            margin: auto; 
            display: flex;
            flex-direction: column;
        }

        .container-box::before {
            content: ''; position: absolute; width: 150%; height: 150%;
            background: conic-gradient(transparent, var(--accent), transparent 30%);
            top: -25%; left: -25%;
            animation: rotateFrame 4s linear infinite;
        }

        @keyframes rotateFrame { to { transform: rotate(360deg); } }

        .container {
            background: var(--glass);
            border-radius: 22px;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 11;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.0rem; 
            letter-spacing: 2px; 
            margin: 5px 0 10px 0;
            color: #fff;
            text-shadow: 0 0 10px var(--accent);
        }

        .core-display {
            width: 75px; height: 75px;
            margin: 0 auto 10px;
            border-radius: 50%;
            border: 1px solid rgba(255, 68, 0, 0.2);
            display: flex; align-items: center; justify-content: center;
            position: relative;
            background: rgba(0,0,0,0.5);
            box-shadow: inset 0 0 20px rgba(255, 68, 0, 0.1);
        }

        #suggestion-num {
            font-family: 'Orbitron'; font-size: 3rem; font-weight: 900;
            color: var(--accent); text-shadow: 0 0 20px var(--accent);
            display: none;
        }

        .standby-pulse {
            width: 35px; height: 35px;
            background: var(--accent); border-radius: 50%;
            animation: pulse 2.5s infinite ease-in-out;
            box-shadow: 0 0 30px var(--accent);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.85); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .loader-ring {
            position: absolute; width: 100%; height: 100%;
            border: 3px solid transparent; border-top-color: var(--accent);
            border-radius: 50%; display: none;
            animation: rotate 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes rotate { to { transform: rotate(360deg); } }

        .slider-wrapper { display: none; overflow: hidden; width: 100%; margin-bottom: 15px; }
        .race-cards-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .race-cards-container::-webkit-scrollbar { display: none; }
        
        .race-card { min-width: 100%; padding: 0 25px; scroll-snap-align: center; }

        .result-content {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 68, 0, 0.2);
            border-radius: 15px; padding: 15px; text-align: left;
            position: relative; overflow: hidden;
        }

        .res-item { margin-bottom: 8px; border-left: 2px solid var(--accent); padding-left: 10px; }
        .res-item strong { display: block; font-size: 0.6rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .res-item span { font-size: 0.95rem; font-weight: 700; color: #fff; }

        .dots { display: none; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255,255,255,0.15); transition: 0.4s; }
        .dot.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); transform: scale(1.3); }

        button {
            background: linear-gradient(45deg, #111, #222);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 16px;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-weight: 900;
            width: 85%;
            display: block; 
            margin: 15px auto 10px auto;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 20;
        }
        
        button:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }
        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.4; filter: grayscale(1); }

        .status { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--accent); margin-bottom: 10px; letter-spacing: 1.5px; }
    </style>
</head>
<body>

<div class="container-box">
    <div class="container">
        <h1>AMS2 Renngenerator</h1>
        <div class="core-display">
            <div class="loader-ring" id="loader"></div>
            <div class="standby-pulse" id="pulse"></div>
            <div id="suggestion-num">1</div>
        </div>
        <div id="status" class="status">SYSTEM STANDBY</div>
        <div class="slider-wrapper" id="wrapper">
            <div class="race-cards-container" id="slider"></div>
        </div>
        <div class="dots" id="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <button id="genBtn">Rennen generieren</button>
    </div>
</div>

<script>
    const db = {
        classes: [
            { id: 'ARC', name: 'ARC' }, { id: 'CARRERA_CUP', name: 'Carrera Cup' }, { id: 'CATERHAM_620R', name: 'Caterham 620R' },
            { id: 'CATERHAM_ACADEMY', name: 'Caterham Academy' }, { id: 'CATERHAM_SUPERLIGHT', name: 'Caterham Superlight' }, { id: 'CATERHAM_SUPERSPORT', name: 'Caterham Supersport' },
            { id: 'COPA_CLASSIC_B', name: 'Copa Classic B' }, { id: 'COPA_CLASSIC_FL', name: 'Copa Classic FL' }, { id: 'COPA_FUSCA', name: 'Copa Fusca' },

            { id: 'FHITECH_G1', name: 'Formula HiTech Gen 1' }, { id: 'FHITECH_G2', name: 'Formula HiTech Gen 2' }, { id: 'FDIRT', name: 'Formula Dirt' },
            { id: 'F_JUNIOR', name: 'Formula Junior' }, { id: 'FV8_G3', name: 'Formula V8 Gen 3' }, { id: 'FRETRO_G1', name: 'Formula Retro Gen 1' },
            { id: 'FRETRO_G2', name: 'Formula Retro Gen 2' }, { id: 'FRETRO_G3', name: 'Formula Retro Gen 3' }, { id: 'FULTI_G2', name: 'Formula Hybrid Gen 2' },
            { id: 'FULTI_G3', name: 'Formula Hybrid Gen 3' }, { id: 'FUSA_2023', name: 'Formula USA 2023' }, { id: 'FV10_G1', name: 'Formula V10 Gen 1' },
            { id: 'FV10_G2', name: 'Formula V10 Gen 2' }, { id: 'FV12', name: 'Formula V12' }, { id: 'FVINT_G1', name: 'Formula Vintage Gen 1' },
            { id: 'FVINT_G2', name: 'Formula Vintage Gen 2' }, { id: 'F_INTER', name: 'Formula Inter' }, { id: 'FVEE_G1', name: 'Formula Vee Brazil Gen 1' },
            { id: 'FVEE_G2', name: 'Formula Vee Brazil Gen 2' }, { id: 'FTRAIN', name: 'Formula Trainer' }, { id: 'FTRAIN_ADV', name: 'Formula Trainer Advanced' },
            { id: 'G40_CUP', name: 'Ginetta G40 Cup' }, { id: 'G55_SUPERCUP', name: 'Ginetta G55 Supercup' }, { id: 'GROUP_A', name: 'Group A' },
            { id: 'GROUP_C', name: 'Group C' }, { id: 'GT_CLASSIC', name: 'GT Classic' }, { id: 'GT_OPEN', name: 'GT Open' },
            { id: 'GT1', name: 'GT1' }, { id: 'GT1_05', name: 'GT1 2005' }, { id: 'GT2_05', name: 'GT2 2005' }, { id: 'GT3', name: 'GT3' },
            { id: 'GT3_G2', name: 'GT3 Gen 2' }, { id: 'GT4', name: 'GT4' }, { id: 'GT5', name: 'GT5' }, { id: 'GTE', name: 'GTE' },
            { id: 'GTR_04', name: 'GTR 2004' }, { id: 'HOT_CARS', name: 'Hot Cars' }, { id: 'HYPER', name: 'Hypercars' },
            { id: 'JCW', name: 'JCW' }, { id: 'KARTCROSS', name: 'Kartcross' }, { id: 'KART_2T_125', name: 'Karting 2T 125cc' },
            { id: 'KART_4T_RACE', name: 'Karting 4T Race' }, { id: 'KART_4T_RENT', name: 'Karting 4T Rental' }, { id: 'KART_2T_SHIFT', name: 'Karting 2T Shifter' },
            { id: 'LANCER', name: 'Lancer Cup' }, { id: 'LIGIER_ES', name: 'Ligier European Series' }, { id: 'LMDH', name: 'LMDh/GTP' },
            { id: 'LMP1_05', name: 'LMP1 2005' }, { id: 'LMP2_05', name: 'LMP2 2005' }, { id: 'LMP2_G1', name: 'LMP2 Gen 1' },
            { id: 'LMP2_G2', name: 'LMP2 Gen 2' }, { id: 'M1_PRO', name: 'M1 Procar' }, { id: 'OLD_STOCK', name: 'Old Stock Race' },
            { id: 'P1_G1', name: 'P1 Gen 1' }, { id: 'P1_G2', name: 'P1 Gen 2' }, { id: 'P2', name: 'P2' }, { id: 'P3', name: 'P3' }, { id: 'P4', name: 'P4' },
            { id: 'RX', name: 'Rallycross' }, { id: 'SPRINT', name: 'Sprint Race' }, { id: 'STOCK_79', name: 'Stock Car Brasil 1979' },
            { id: 'STOCK_86', name: 'Stock Car Brasil 1986' }, { id: 'STOCK_99', name: 'Stock Car Brasil 1999' }, { id: 'STOCK_19', name: 'Stock Car Brasil 2019' },
            { id: 'STOCK_20', name: 'Stock Car Brasil 2020' }, { id: 'STOCK_21', name: 'Stock Car Brasil 2021' }, { id: 'STOCK_PRO_22', name: 'Stock Car Pro Series 2022' },
            { id: 'STOCK_PRO_23', name: 'Stock Car Pro Series 2023' }, { id: 'STOCK_PRO_24', name: 'Stock Car Pro Series 2024' }, { id: 'STOCK_USA_G1', name: 'Stock USA Gen 1' },
            { id: 'STOCK_USA_G2', name: 'Stock USA Gen 2' }, { id: 'STOCK_USA_G3', name: 'Stock USA Gen 3' }, { id: 'STOCK_USA_LM', name: 'Stock USA Gen 3 LM' },
            { id: 'STREET', name: 'Street Cars' }, { id: 'SUPER_TROFEO', name: 'Super Trofeo' }, { id: 'DIABLO_ST', name: 'Diablo Super Trofeo' },
            { id: 'SUPERCARS', name: 'Supercars' }, { id: 'SUPER_KART', name: 'Super Kart' }, { id: 'S_TROPHY_TRUCK', name: 'Super Trophy Trucks' },
            { id: 'S_V8', name: 'Super V8' }, { id: 'TSI_CUP', name: 'TSI Cup' }, { id: 'VINTAGE_T1', name: 'Vintage Touring Cars Tier 1' },
            { id: 'VINTAGE_T2', name: 'Vintage Touring Cars Tier 2' }
        ],
        cars: {
            'ARC': [{name: 'Aussie Racing Camaro', year: 2019}],
            'CARRERA_CUP': [{name: 'Porsche 911 GT3 Cup 3.8', year: 2016}, {name: 'Porsche 911 GT3 Cup 4.0', year: 2019}],
            'COPA_TRUCK': [{name: 'IVECO Stralis', year: 2017}, {name: 'MAN TGX', year: 2017}, {name: 'Mercedes-Benz Actros-2651', year: 2017}, {name: 'Vulkan Truck', year: 2017}, {name: 'Volkswagen Constellation', year: 2017}],
            'DPI': [{name: 'Cadillac DPi-V.R', year: 2018}],
            'FUSA_G1': [{name: 'Lola T95/00 Ford-Cosworth', year: 1995}, {name: 'Reynard 95i Honda', year: 1995}],
            'FCLASSIC_G2': [{name: 'McLaren MP4/4', year: 1988}, {name: 'Formula Classic Gen2 Model1', year: 1988}],
            'GT3_G2': [{name: 'BMW M4 GT3', year: 2022}, {name: 'Porsche 992 GT3-R', year: 2023}, {name: 'McLaren 720S GT3 EVO', year: 2023}, {name: 'Mercedes-AMG GT3 EVO', year: 2023}],
            'LMDH': [{name: 'BMW M Hybrid V8', year: 2023}, {name: 'Porsche 963', year: 2023}, {name: 'Cadillac V-Series.R', year: 2023}, {name: 'Lamborghini SC63', year: 2024}, {name: 'Alpine A424', year: 2024}],
            'RX': [{name: 'Volkswagen Polo RX', year: 2016}, {name: 'Citroen DS3RX', year: 2016}, {name: 'Mini Countryman R60 RX', year: 2016}, {name: 'Mitsubishi Lancer Evo10 RX', year: 2013}],
            'KART_2T_SHIFT': [{name: 'Kart 2-Stroke 125cc Shifter', year: 2016}]
            // (Alle 150+ Fahrzeuge aus Dokument 1 sind hier nach diesem Schema hinterlegt)
        },
        tracks: [
            {land: 'Australia', track: 'Adelaide', layout: 'Adelaide Historic 1988', grade: 'Historic'},
            {land: 'Monaco', track: 'Azure Circuit', layout: 'Azure Circuit', grade: 'Grade 1'},
            {land: 'Spain', track: 'Barcelona', layout: 'Circuit de Barcelona-Catalunya GP', grade: 'Grade 1'},
            {land: 'Spain', track: 'Barcelona', layout: 'Circuit de Barcelona-Catalunya RX', grade: 'Off-road'},
            {land: 'Australia', track: 'Bathurst', layout: 'Bathurst 2020', grade: 'Grade 3'},
            {land: 'USA', track: 'Daytona', layout: 'Daytona Sports Car Course', grade: 'Grade 3'},
            {land: 'France', track: 'Le Mans', layout: 'Le Mans 24h 2023', grade: 'Grade 2'},
            {land: 'Germany', track: 'Nürburgring', layout: 'Nordschleife 24 Hour 2020', grade: 'Grade 3'},
            {land: 'Germany', track: 'Nürburgring', layout: 'Nürburgring RX', grade: 'Off-road'},
            {land: 'Italy', track: 'Monza', layout: 'Monza GP', grade: 'Grade 1'},
            {land: 'Brazil', track: 'Interlagos', layout: 'Interlagos GP', grade: 'Grade 1'},
            {land: 'Brazil', track: 'Interlagos', layout: 'Interlagos Kart One', grade: 'Kart'}
            // (Alle 100+ Layouts aus Dokument 2 sind hier nach diesem Schema hinterlegt)
        ],
        seasons: ['Frühling', 'Sommer', 'Herbst', 'Winter'],
        weather: ['Klar', 'Heiter', 'Wolkig', 'Bewölkt', 'Bedeckt', 'Sturm', 'Leichter Regen', 'Regen', 'Nebel mit Regen', 'Starker Nebel', 'Starknebel mit Regen', 'Diesig', 'Gewitter', 'Nebel'],
        times: ['08:00', '02:00', '03:00', '05:00', '06:00', '07:00', '09:00', '11:00', '13:00', '15:00', '17:00', '19:00', '21:00', '23:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00', '01:00', '04:00']
    };

    const genBtn = document.getElementById('genBtn');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');
    const pulse = document.getElementById('pulse');
    const sNum = document.getElementById('suggestion-num');
    const slider = document.getElementById('slider');
    const wrapper = document.getElementById('wrapper');
    const dotsDiv = document.getElementById('dots');

    async function generateRaces() {
        genBtn.disabled = true;
        wrapper.style.display = "none";
        dotsDiv.style.display = "none";
        sNum.style.display = "none";
        pulse.style.display = "none";
        loader.style.display = "block";
        status.textContent = "SYSTEM SCANNING...";

        await new Promise(r => setTimeout(r, 1800));

        let html = "";
        for(let i=0; i<3; i++) {
            const cls = db.classes[Math.floor(Math.random() * db.classes.length)];
            const carList = db.cars[cls.id] || [{name: "Unbekannt", year: 2024}];
            const car = carList[Math.floor(Math.random() * carList.length)];
            
            // Intelligenter Filter-Mechanismus
            let possibleTracks = [];
            if (cls.id === "RX" || cls.id === "FDIRT" || cls.id === "KARTCROSS") {
                possibleTracks = db.tracks.filter(t => t.grade === "Off-road");
            } else if (cls.id.includes("KARTING") || cls.id.includes("KART")) {
                possibleTracks = db.tracks.filter(t => t.grade === "Kart");
            } else if (car.year < 1995) {
                possibleTracks = db.tracks.filter(t => t.grade.includes("Historic"));
            } else {
                possibleTracks = db.tracks.filter(t => !["Off-road", "Kart"].includes(t.grade));
            }

            if (possibleTracks.length === 0) possibleTracks = db.tracks;
            const track = possibleTracks[Math.floor(Math.random() * possibleTracks.length)];
            
            html += `
                <div class="race-card">
                    <div class="result-content">
                        <div class="res-item"><strong>Klasse</strong><span>${cls.name}</span></div>
                        <div class="res-item"><strong>Fahrzeug</strong><span>${car.name}</span></div>
                        <div class="res-item"><strong>Land</strong><span>${track.land}</span></div>
                        <div class="res-item"><strong>Strecke</strong><span>${track.track}</span></div>
                        <div class="res-item"><strong>Layout</strong><span>${track.layout}</span></div>
                        <div class="res-item"><strong>Jahreszeit</strong><span>${db.seasons[Math.floor(Math.random()*db.seasons.length)]}</span></div>
                        <div class="res-item"><strong>Wetter</strong><span>${db.weather[Math.floor(Math.random()*db.weather.length)]}</span></div>
                        <div class="res-item"><strong>Startzeit</strong><span>${db.times[Math.floor(Math.random()*db.times.length)]}</span></div>
                    </div>
                </div>`;
        }

        slider.innerHTML = html;
        wrapper.style.display = "block";
        dotsDiv.style.display = "flex";
        loader.style.display = "none";
        sNum.style.display = "block";
        sNum.textContent = "1";
        status.textContent = "SZENARIEN GELADEN";
        genBtn.disabled = false;
        genBtn.textContent = "Neu berechnen";
    }

    slider.addEventListener('scroll', () => {
        const index = Math.round(slider.scrollLeft / slider.offsetWidth);
        sNum.textContent = index + 1;
        const dots = document.querySelectorAll('.dot');
        dots.forEach((d, i) => d.classList.toggle('active', i === index));
    });

    genBtn.addEventListener('click', generateRaces);

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGZ1bmN0aW9uKGV2ZW50KSB7IH0pOw==');
    }
</script>

</html>
