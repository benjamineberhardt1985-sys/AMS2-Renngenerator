<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMS2 Renngenerator Pro</title>
    
    <meta name="theme-color" content="#ff4400">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="db.js"></script>

    <style>
        :root { --accent: #ff4400; --bg: #020205; --glass: rgba(15, 15, 25, 0.95); --text: #e0e0e0; }
        
        body { 
            margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif; 
            background: var(--bg); color: var(--text); 
            min-height: 100dvh; display: flex; flex-direction: column; 
            /* FIX 1: Zentrierung */
            justify-content: center; 
            align-items: center; 
            overflow-x: hidden; 
            overflow-y: auto;
            /* FIX 2: Puffer unten gegen Abschneiden */
            padding-bottom: 40px; 
            box-sizing: border-box;
        }

        .container-box { 
            position: relative; padding: 3px; border-radius: 25px; 
            overflow: hidden; width: 92vw; max-width: 380px; 
            /* FIX 3: Flex-Verhalten */
            flex-shrink: 0;
            margin: auto; 
            min-height: fit-content; 
        }

        .container-box::before { 
            content: ''; position: absolute; width: 150%; height: 150%; 
            background: conic-gradient(transparent, var(--accent), transparent 30%); 
            top: -25%; left: -25%; animation: rotateFrame 4s linear infinite; 
        }
        @keyframes rotateFrame { to { transform: rotate(360deg); } }

        .container { 
            background: var(--glass); border-radius: 22px; 
            padding: 15px 0; width: 100%; text-align: center; 
            position: relative; z-index: 11; display: flex; flex-direction: column;
        }

        h1 { font-family: 'Orbitron', sans-serif; font-size: 1.0rem; margin: 5px 0 10px 0; text-shadow: 0 0 10px var(--accent); }

        .core-display { width: 75px; height: 75px; margin: 0 auto 10px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; background: rgba(0,0,0,0.5); border: 1px solid rgba(255, 68, 0, 0.2); }
        #suggestion-num { font-family: 'Orbitron'; font-size: 3rem; font-weight: 900; color: var(--accent); text-shadow: 0 0 20px var(--accent); display: none; }
        .standby-pulse { width: 30px; height: 30px; background: var(--accent); border-radius: 50%; animation: pulse 2.5s infinite; box-shadow: 0 0 30px var(--accent); }
        @keyframes pulse { 0%, 100% { transform: scale(0.85); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 0.3; } }
        .loader-ring { position: absolute; width: 100%; height: 100%; border: 3px solid transparent; border-top-color: var(--accent); border-radius: 50%; display: none; animation: rotate 1.2s linear infinite; }
        @keyframes rotate { to { transform: rotate(360deg); } }

        .status { font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 2px; color: var(--accent); margin-bottom: 15px; }

        .group-container { display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 0 30px; margin: 10px 0; width: 100%; box-sizing: border-box; }
        .group-btn { 
            background: rgba(255, 68, 0, 0.05); border: 1px solid rgba(255, 68, 0, 0.3); 
            color: #fff; padding: 12px; border-radius: 10px; font-family: 'Rajdhani'; 
            font-size: 0.85rem; font-weight: 700; text-transform: uppercase; 
            cursor: pointer; transition: 0.3s; width: 100%; max-width: 280px; box-sizing: border-box;
        }
        .group-btn.active { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); border-color: var(--accent); }

        #resultHeader { display: none; width: 100%; flex-direction: column; align-items: center; padding: 0; margin-bottom: 15px; }

        .slider-wrapper { display: none; width: 100%; margin-bottom: 10px; overflow: hidden; }
        .race-cards-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; scroll-behavior: auto; }
        .race-cards-container::-webkit-scrollbar { display: none; }
        .race-card { min-width: 100%; padding: 0 20px; scroll-snap-align: center; box-sizing: border-box; }
        .result-content { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 68, 0, 0.2); border-radius: 15px; padding: 12px; text-align: left; }
        .res-item { margin-bottom: 5px; border-left: 2px solid var(--accent); padding-left: 10px; }
        .res-item strong { display: block; font-size: 0.6rem; color: var(--accent); text-transform: uppercase; }
        .res-item span { font-size: 0.95rem; font-weight: 700; color: #fff; line-height: 1.1; }

        .dots { display: none; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .dot { width: 8px; height: 8px; background: rgba(255,68,0,0.2); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        #genBtn { 
            width: 80%; max-width: 280px; padding: 15px; background: var(--accent); 
            border: none; border-radius: 12px; color: #000; font-family: 'Orbitron'; 
            font-weight: 900; font-size: 0.9rem; cursor: pointer; transition: 0.3s; margin: 10px auto;
        }
        #genBtn:disabled { opacity: 0.5; cursor: not-allowed; }

        #installBtn {
            display: none; position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: #000; padding: 10px 20px; border-radius: 50px;
            font-family: 'Orbitron'; font-size: 0.7rem; font-weight: 900; z-index: 9999;
            box-shadow: 0 0 25px var(--accent); cursor: pointer; border: none;
        }

        /* Versteckt Button in der App und zentriert alles */
        @media (display-mode: standalone) {
            #installBtn { display: none !important; }
            body { padding-bottom: 0; }
        }
    </style>
</head>
<body>

<button id="installBtn">APP INSTALLIEREN</button>

<div class="container-box">
    <div class="container">
        <h1>AMS2 RENNGENERATOR</h1>
        <div class="core-display">
            <div class="loader-ring" id="loader"></div>
            <div class="standby-pulse" id="pulse"></div>
            <div id="suggestion-num">1</div>
        </div>
        <div id="status" class="status">SYSTEM READY</div>

        <div class="group-container" id="groupSelector">
            <button class="group-btn active" onclick="selectGroup('all', this)">Alle Klassen</button>
            <button class="group-btn" onclick="selectGroup('retro', this)">Retroracing</button>
            <button class="group-btn" onclick="selectGroup('formel', this)">Formelsport</button>
            <button class="group-btn" onclick="selectGroup('gt', this)">GT & Prototypen</button>
            <button class="group-btn" onclick="selectGroup('touren', this)">Tourenwagen & NASCAR</button>
            <button class="group-btn" onclick="selectGroup('spezial', this)">Karts & Trucks</button>
        </div>

        <div id="resultHeader">
            <div id="activeCategoryDisplay" class="group-btn active" style="margin-bottom: 8px; cursor: default;">KATEGORIE</div>
            <button onclick="goBack()" style="width: 100%; max-width: 280px; padding: 10px; font-size: 0.7rem; border: 1px solid rgba(255,255,255,0.2); color: #888; background: transparent; font-family: 'Orbitron'; border-radius: 10px; cursor: pointer;">← ANDERE KATEGORIE WÄHLEN</button>
        </div>

        <div class="slider-wrapper" id="wrapper">
            <div class="race-cards-container" id="slider"></div>
        </div>
        <div class="dots" id="dots"><div class="dot active"></div><div class="dot"></div><div class="dot"></div></div>
        
        <button id="genBtn" onclick="generateRaces()">START GENERIERUNG</button>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        });
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') installBtn.style.display = 'none';
            deferredPrompt = null;
        }
    });

    const seasonsList = ['Frühling', 'Sommer', 'Herbst', 'Winter'];
    const weatherList = ['Heiter', 'Bewölkt', 'Regen', 'Gewitter', 'Nebel'];
    const timesList = ['08:00', '12:00', '16:00', '20:00', '00:00'];

    let currentFilter = 'all';
    let currentCategoryName = 'Alle Klassen';

    const genBtn = document.getElementById('genBtn');
    const loader = document.getElementById('loader');
    const status = document.getElementById('status');
    const sNum = document.getElementById('suggestion-num');
    const pulse = document.getElementById('pulse');
    const slider = document.getElementById('slider');
    const wrapper = document.getElementById('wrapper');
    const dotsDiv = document.getElementById('dots');

    function selectGroup(group, btn) {
        currentFilter = group;
        currentCategoryName = btn.textContent;
        document.querySelectorAll('.group-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        status.textContent = "BEREIT FÜR: " + currentCategoryName.toUpperCase();
    }

    function goBack() {
        document.getElementById('groupSelector').style.display = 'flex';
        document.getElementById('resultHeader').style.display = 'none';
        wrapper.style.display = 'none';
        dotsDiv.style.display = 'none';
        sNum.style.display = 'none';
        pulse.style.display = 'block';
        genBtn.style.display = 'block';
        genBtn.textContent = 'START GENERIERUNG';
        status.textContent = "SYSTEM READY";
    }

    slider.addEventListener('scroll', () => {
        const index = Math.round(slider.scrollLeft / (slider.offsetWidth || 1));
        sNum.textContent = index + 1;
        document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i === index));
    });

    async function generateRaces() {
        document.getElementById('groupSelector').style.display = 'none';
        document.getElementById('resultHeader').style.display = 'flex';
        document.getElementById('activeCategoryDisplay').textContent = currentCategoryName;
        
        genBtn.disabled = true;
        wrapper.style.display = "none";
        dotsDiv.style.display = "none";
        sNum.style.display = "none";
        pulse.style.display = "none";
        loader.style.display = "block";
        status.textContent = "BERECHNE SZENARIEN...";

        await new Promise(r => setTimeout(r, 1200));

        let html = "";
        for(let i=0; i<3; i++) {
            let carPool = currentFilter === 'all' ? db.cars : db.cars.filter(c => c.g.includes(currentFilter));
            const car = carPool[Math.floor(Math.random() * carPool.length)];

            let trackPool = db.tracks;
            const carClass = car.c.toLowerCase();

            if (car.preferOval) {
                trackPool = db.tracks.filter(t => t.isOval === true);
            } else if (carClass.includes("kart")) {
                trackPool = db.tracks.filter(t => t.gr === "Kart");
            } else if (car.isSTT) {
                trackPool = db.tracks.filter(t => t.isSTT === true);
            } else {
                trackPool = db.tracks.filter(t => !t.isOval && t.gr !== "Kart" && !t.isSTT);
            }

            if(trackPool.length === 0) trackPool = db.tracks;
            const track = trackPool[Math.floor(Math.random() * trackPool.length)];

            html += `
                <div class="race-card">
                    <div class="result-content">
                        <div class="res-item"><strong>Klasse</strong><span>${car.c}</span></div>
                        <div class="res-item"><strong>Fahrzeug</strong><span>${car.n} (${car.y})</span></div>
                        <div class="res-item"><strong>Land</strong><span>${track.c}</span></div>
                        <div class="res-item"><strong>Strecke</strong><span>${track.t}</span></div>
                        <div class="res-item"><strong>Layout</strong><span>${track.l}</span></div>
                        <div class="res-item"><strong>Jahreszeit</strong><span>${seasonsList[Math.floor(Math.random()*seasonsList.length)]}</span></div>
                        <div class="res-item"><strong>Wetter</strong><span>${weatherList[Math.floor(Math.random()*weatherList.length)]}</span></div>
                        <div class="res-item"><strong>Startzeit</strong><span>${timesList[Math.floor(Math.random()*timesList.length)]}</span></div>
                    </div>
                </div>`;
        }

        slider.innerHTML = html;
        wrapper.style.display = "block";
        dotsDiv.style.display = "flex";

        requestAnimationFrame(() => {
            setTimeout(() => {
                slider.scrollTo({ left: 0, behavior: 'auto' });
                sNum.textContent = "1";
                document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i === 0));
            }, 60);
        });

        loader.style.display = "none";
        sNum.style.display = "block";
        status.textContent = "SZENARIEN GELADEN";
        genBtn.disabled = false;
        genBtn.textContent = "VORSCHLÄGE AKTUALISIEREN";
    }
</script>

</body>
</html>
