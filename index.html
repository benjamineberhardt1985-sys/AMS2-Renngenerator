<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AMS2 Renngenerator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --accent: #ff4400;
            --accent-glow: #ff6600;
            --text: #e8e8e8;
            --glass: rgba(6, 6, 12, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background: #020205;
            color: var(--text);
            height: 100vh;
            height: 100dvh; /* Nutzt die dynamische Höhe, die Adressleisten berücksichtigt */
            display: flex; 
            flex-direction: column;
            justify-content: center; /* Zentriert vertikal */
            align-items: center;    /* Zentriert horizontal */
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #150820 0%, #020205 100%);
            z-index: -1;
        }

        .container-box {
            position: relative;
            padding: 3px;
            border-radius: 25px;
            overflow: hidden;
            z-index: 10;
            width: 380px;
            max-width: 92vw;
            max-height: 85vh;
            /* Das hier zieht die Box im Standby hoch und hält sie bei Ergebnissen mittig: */
            margin: auto; 
            display: flex;
            flex-direction: column;
        }

        .container-box::before {
            content: ''; position: absolute; width: 150%; height: 150%;
            background: conic-gradient(transparent, var(--accent), transparent 30%);
            top: -25%; left: -25%;
            animation: rotateFrame 4s linear infinite;
        }

        @keyframes rotateFrame { to { transform: rotate(360deg); } }

        .container {
           background: var(--glass);
            border-radius: 22px;
            padding: 15px 0; /* Weniger Platz verschwenden */
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 11;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Verteilt Logo, Core und Button optimal */
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.0rem; 
            letter-spacing: 2px; 
            margin: 5px 0 10px 0; /* Margin oben verringert */
            color: #fff;
            text-shadow: 0 0 10px var(--accent);
        }

        .core-display {
            width: 75px; height: 75px;
            margin: 0 auto 10px;
            border-radius: 50%;
            border: 1px solid rgba(255, 68, 0, 0.2);
            display: flex; align-items: center; justify-content: center;
            position: relative;
            background: rgba(0,0,0,0.5);
            box-shadow: inset 0 0 20px rgba(255, 68, 0, 0.1);
        }

        #suggestion-num {
            font-family: 'Orbitron'; font-size: 3rem; font-weight: 900;
            color: var(--accent); text-shadow: 0 0 20px var(--accent);
            display: none;
        }

        .standby-pulse {
            width: 35px; height: 35px;
            background: var(--accent); border-radius: 50%;
            animation: pulse 2.5s infinite ease-in-out;
            box-shadow: 0 0 30px var(--accent);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.85); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .loader-ring {
            position: absolute; width: 100%; height: 100%;
            border: 3px solid transparent; border-top-color: var(--accent);
            border-radius: 50%; display: none;
            animation: rotate 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes rotate { to { transform: rotate(360deg); } }

        .slider-wrapper { display: none; overflow: hidden; width: 100%; margin-bottom: 15px; }
        .race-cards-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .race-cards-container::-webkit-scrollbar { display: none; }
        
        .race-card { min-width: 100%; padding: 0 25px; scroll-snap-align: center; }

        .result-content {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 68, 0, 0.2);
            border-radius: 15px; padding: 15px; text-align: left;
            position: relative; overflow: hidden;
        }

        .res-item { margin-bottom: 8px; border-left: 2px solid var(--accent); padding-left: 10px; }
        .res-item strong { display: block; font-size: 0.6rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .res-item span { font-size: 1rem; font-weight: 700; color: #fff; }

        .dots { display: none; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255,255,255,0.15); transition: 0.4s; }
        .dot.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); transform: scale(1.3); }

        /* OPTIMIERTER KNOPF */
        button {
           background: linear-gradient(45deg, #111, #222);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 16px;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-weight: 900;
            width: 85%;
            display: block; 
            margin: 15px auto 10px auto; /* Zentriert horizontal durch auto */
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 20;
}
        }
        
        button:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }
        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.4; filter: grayscale(1); }

        .status { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--accent); margin-bottom: 10px; letter-spacing: 1.5px; }
    </style>
</head>
<body>

<div class="container-box">
    <div class="container">
        <h1>AMS2 Renngenerator</h1>
        <div class="core-display">
            <div class="loader-ring" id="loader"></div>
            <div class="standby-pulse" id="pulse"></div>
            <div id="suggestion-num">1</div>
        </div>
        <div id="status" class="status">SYSTEM STANDBY</div>
        <div class="slider-wrapper" id="wrapper">
            <div class="race-cards-container" id="slider"></div>
        </div>
        <div class="dots" id="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <button id="genBtn">Rennen generieren</button>
    </div>
</div>

<script>
    const db = {
        classes: [
            { id: 'GT3', name: 'GT3 (Gen 1 & 2)', lapTime: 130, tracks: ['Spa 2022', 'Nordschleife 24h', 'Monza', 'Kyalami', 'Mount Panorama', 'Silverstone', 'Hockenheim'] },
            { id: 'GT4', name: 'GT4 Class', lapTime: 145, tracks: ['Brands Hatch', 'Donington', 'Oulton Park', 'Snetterton', 'Nürburgring GP'] },
            { id: 'HYPER', name: 'Hypercars (LMDh)', lapTime: 112, tracks: ['Le Mans 2023', 'Daytona', 'Sebring', 'Watkins Glen', 'Interlagos', 'Imola'] },
            { id: 'GTE', name: 'GTE Class', lapTime: 125, tracks: ['Le Mans', 'Silverstone', 'Daytona', 'Road America'] },
            { id: 'GT5', name: 'GT5 Class', lapTime: 160, tracks: ['Guaporé', 'Ibarra', 'Cascavel', 'Tarumã', 'Londrina'] },
            { id: 'P1', name: 'Prototype P1 (Gen 1 & 2)', lapTime: 105, tracks: ['Interlagos', 'Curitiba', 'Goiânia', 'Spa 2022'] },
            { id: 'P2', name: 'Prototype P2', lapTime: 115, tracks: ['Daytona', 'Sebring', 'Watkins Glen', 'Interlagos'] },
            { id: 'P3', name: 'Prototype P3', lapTime: 122, tracks: ['Londrina', 'Tarumã', 'Cascavel', 'Cordoba'] },
            { id: 'P4', name: 'Prototype P4', lapTime: 135, tracks: ['Interlagos', 'Goiânia', 'Curitiba'] },
            { id: 'STK_BRA', name: 'Stock Car Brasil (1979-2024)', lapTime: 135, tracks: ['Interlagos', 'Goiânia', 'Cascavel', 'Tarumã', 'Velo Città'] },
            { id: 'F_ULTI', name: 'Formula Ultimate (Gen 1 & 2)', lapTime: 82, tracks: ['Barcelona', 'Spielberg', 'Suzuka', 'Monaco GP', 'Silverstone'] },
            { id: 'F_RE_G3', name: 'Formula Retro (Gen 1-3)', lapTime: 105, tracks: ['Monaco 1970', 'Spa 1970', 'Kyalami 1976', 'Interlagos 1976'] },
            { id: 'F_CLASSIC', name: 'Formula Classic (Gen 1-4)', lapTime: 95, tracks: ['Jerez 1988', 'Estoril 1988', 'Adelaide 1988', 'Monza 1991'] },
            { id: 'F_V10', name: 'Formula V10 (Gen 1 & 2)', lapTime: 90, tracks: ['Barcelona 2003', 'Suzuka', 'Montreal', 'Monaco GP'] },
            { id: 'F_HI', name: 'Formula HiTech (Gen 1 & 2)', lapTime: 88, tracks: ['Silverstone 1991', 'Hockenheim 1988', 'Spa 1993', 'Adelaide'] },
            { id: 'F_USA', name: 'Formula USA (Gen 1-4 / 2023)', lapTime: 92, tracks: ['Indianapolis', 'Fontana', 'Long Beach', 'Cleveland', 'Laguna Seca'] },
            { id: 'GROUP_C', name: 'Group C', lapTime: 110, tracks: ['Le Mans', 'Daytona', 'Monza 1991', 'Spa 1993'] },
            { id: 'DTM_HIST', name: 'Group A / DTM Classics', lapTime: 148, tracks: ['Hockenheim 1988', 'Nürburgring GP', 'Donington', 'Zolder'] },
            { id: 'GT1', name: 'GT1 Class', lapTime: 118, tracks: ['Spa 1993', 'Monza 1991', 'Barcelona 2003', 'Silverstone'] },
            { id: 'VINTAGE', name: 'Vintage Touring Cars', lapTime: 175, tracks: ['Oulton Park', 'Brands Hatch', 'Cadwell Park', 'Kyalami 1976'] },
            { id: 'SUPER_V8', name: 'Super V8', lapTime: 128, tracks: ['Mount Panorama', 'Adelaide', 'Kyalami', 'Townsville'] },
            { id: 'COP_TRUCK', name: 'Copa Truck', lapTime: 195, tracks: ['Interlagos', 'Goiânia', 'Cascavel', 'Tarumã'] },
            { id: 'RX', name: 'Rallycross (RX)', lapTime: 45, tracks: ['Barcelona RX', 'Hockenheim RX', 'Spa RX', 'Nürburgring RX', 'Tyrolean Dirt'] }
        ],
        cars: {
            'GT3': ['BMW M4 GT3', 'Mercedes-AMG GT3 Evo', 'Porsche 911 GT3 R (992)', 'McLaren 720S GT3', 'Nissan GT-R Nismo GT3', 'Audi R8 LMS GT3'],
            'GT4': ['BMW M4 GT4', 'Mercedes-AMG GT4', 'Porsche Cayman GT4 Clubsport', 'McLaren 570S GT4', 'Ginetta G55 GT4'],
            'HYPER': ['BMW M Hybrid V8', 'Porsche 963', 'Cadillac V-Series.R', 'Lamborghini SC63'],
            'GTE': ['Porsche 911 RSR-19', 'BMW M8 GTE', 'Corvette C8.R GTE'],
            'GT5': ['Ginetta G40 Cup', 'Puma G15', 'Puma GTE'],
            'P1': ['Metalmoro AJR (V6, V8, Honda)', 'Sigma P1 G2', 'Ginetta G58'],
            'P2': ['Metalmoro MR18', 'Sigma P1', 'MCR S1 - P2'],
            'P3': ['Metalmoro MR18', 'Roco 001', 'MRX (div. Engines)'],
            'P4': ['Metalmoro MR18', 'MCR S1 - P4'],
            'STK_BRA': ['Chevrolet Cruze (2020-24)', 'Toyota Corolla (2020-24)', 'Chevrolet Omega Stock Car 1999', 'Opalas Stock Car 1979/1986'],
            'F_ULTI': ['Formula Ultimate Gen2', 'Formula Ultimate Gen1'],
            'F_RE_G3': ['Lotus 78', 'Lotus 79', 'Brabham BT46B'],
            'F_CLASSIC': ['Lotus 98T', 'Williams FW11B', 'McLaren MP4/4', 'McLaren MP4/5B', 'McLaren MP4/6'],
            'F_V10': ['Formula V10 Gen 1', 'Formula V10 Gen 2'],
            'F_HI': ['McLaren MP4/8', 'Williams FW14B', 'Formula HiTech Gen 1/2'],
            'F_USA': ['Reynard 95i', 'Reynard 98i', 'Lola T95/00', 'Swift 009.c', 'Formula USA 2023'],
            'GROUP_C': ['Sauber C9', 'Porsche 962C', 'Nissan R89C', 'Corvette GTP'],
            'DTM_HIST': ['BMW M3 Sport Evo', 'Mercedes-Benz 190E EVO 2', 'Audi V8 quattro DTM'],
            'GT1': ['McLaren F1 GTR', 'Porsche 911 GT1', 'Mercedes-Benz CLK GTR'],
            'VINTAGE': ['Lotus 23', 'Mini Cooper S', 'Corvette C3', 'BMW 2002 Turbo'],
            'SUPER_V8': ['Super V8 (Holden/Ford Style)'],
            'COP_TRUCK': ['Mercedes-Benz Actros', 'VW Constellation', 'MAN TGX', 'IVECO Stralis'],
            'RX': ['VW Polo RX', 'Peugeot 208 RX', 'Mini Countryman RX', 'Mitsubishi Lancer RX']
        },
        seasons: ['Frühling', 'Sommer', 'Herbst', 'Winter'],
        weather: ['Klar', 'Heiter', 'Wolkig', 'Bewölkt', 'Bedeckt', 'Sturm', 'Leichter Regen', 'Regen', 'Nebel mit Regen', 'Starker Nebel', 'Starknebel mit Regen', 'Diesig', 'Gewitter', 'Nebel'],
        times: ['08:00', '02:00', '03:00', '05:00', '06:00', '07:00', '09:00', '11:00', '13:00', '15:00', '17:00', '19:00', '21:00', '23:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00', '01:00', '04:00']
    };

    const genBtn = document.getElementById('genBtn');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');
    const pulse = document.getElementById('pulse');
    const sNum = document.getElementById('suggestion-num');
    const slider = document.getElementById('slider');
    const wrapper = document.getElementById('wrapper');
    const dotsDiv = document.getElementById('dots');

    function calculateLaps(trackName, avgLapTime) {
        if(trackName.includes('Nordschleife')) return 2;
        return Math.max(6, Math.floor((18 * 60) / avgLapTime));
    }

    async function generateRaces() {
        genBtn.disabled = true;
        wrapper.style.display = "none";
        dotsDiv.style.display = "none";
        sNum.style.display = "none";
        pulse.style.display = "none";
        loader.style.display = "block";
        status.textContent = "BERECHNE SZENARIEN...";

        await new Promise(r => setTimeout(r, 1800));

        let html = "";
        for(let i=0; i<3; i++) {
            const cls = db.classes[Math.floor(Math.random() * db.classes.length)];
            const car = db.cars[cls.id][Math.floor(Math.random() * db.cars[cls.id].length)];
            const track = cls.tracks[Math.floor(Math.random() * cls.tracks.length)];
            
            html += `
                <div class="race-card ${i === 0 ? 'active' : ''}">
                    <div class="result-content">
                        <div class="res-item"><strong>Klasse</strong><span>${cls.name}</span></div>
                        <div class="res-item"><strong>Fahrzeug</strong><span>${car}</span></div>
                        <div class="res-item"><strong>Strecke</strong><span>${track}</span></div>
                        <div class="res-item"><strong>Distanz</strong><span>${calculateLaps(track, cls.lapTime)} Runden</span></div>
                        <div class="res-item"><strong>Saison</strong><span>${db.seasons[Math.floor(Math.random()*4)]}</span></div>
                        <div class="res-item"><strong>Wetter</strong><span>${db.weather[Math.floor(Math.random()*5)]}</span></div>
                        <div class="res-item"><strong>Zeit</strong><span>${db.times[Math.floor(Math.random()*10)]}</span></div>
                    </div>
                </div>`;
        }

        slider.innerHTML = html;
        wrapper.style.display = "block";
        dotsDiv.style.display = "flex";
        loader.style.display = "none";
        sNum.style.display = "block";
        sNum.textContent = "1";
        status.textContent = "VORSCHLÄGE GELADEN";
        genBtn.disabled = false;
        genBtn.textContent = "Neu berechnen";
    }

    slider.addEventListener('scroll', () => {
        const index = Math.round(slider.scrollLeft / slider.offsetWidth);
        sNum.textContent = index + 1;
        const cards = document.querySelectorAll('.race-card');
        cards.forEach((c, i) => c.classList.toggle('active', i === index));
        const dots = document.querySelectorAll('.dot');
        dots.forEach((d, i) => d.classList.toggle('active', i === index));
    });

    genBtn.addEventListener('click', generateRaces);

    // Mini Service Worker für Chrome
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGZ1bmN0aW9uKGV2ZW50KSB7IH0pOw==');
    }
</script>

</body>
</html>
