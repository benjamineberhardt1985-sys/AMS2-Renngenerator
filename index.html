<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AMS2 Renngenerator - Full Version</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4400">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff4400; --text: #e8e8e8; --glass: rgba(6, 6, 12, 0.98); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif; 
            background: #020205; color: var(--text); 
            min-height: 100dvh; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            overflow-x: hidden; position: relative; 
        }

        .container-box { 
            position: relative; padding: 3px; border-radius: 25px; 
            overflow: hidden; width: 92vw; max-width: 380px; 
            display: flex; flex-direction: column; 
            margin: 20px auto; 
        }

        .container-box::before { 
            content: ''; position: absolute; width: 150%; height: 150%; 
            background: conic-gradient(transparent, var(--accent), transparent 30%); 
            top: -25%; left: -25%; animation: rotateFrame 4s linear infinite; 
        }

        @keyframes rotateFrame { to { transform: rotate(360deg); } }

        .container { 
            background: var(--glass); border-radius: 22px; 
            padding: 20px 0; width: 100%; text-align: center; 
            position: relative; z-index: 11; 
            display: flex; flex-direction: column;
        }

        h1 { font-family: 'Orbitron', sans-serif; font-size: 1.0rem; margin: 5px 0 10px 0; text-shadow: 0 0 10px var(--accent); }

        .core-display { 
            width: 75px; height: 75px; margin: 0 auto 10px; 
            border-radius: 50%; border: 1px solid rgba(255, 68, 0, 0.2); 
            display: flex; align-items: center; justify-content: center; 
            position: relative; background: rgba(0,0,0,0.5); 
        }

        #suggestion-num { 
            font-family: 'Orbitron'; font-size: 3rem; font-weight: 900; 
            color: var(--accent); text-shadow: 0 0 20px var(--accent); 
            display: none; 
        }

        .standby-pulse { 
            width: 30px; height: 30px; background: var(--accent); 
            border-radius: 50%; animation: pulse 2.5s infinite; 
            box-shadow: 0 0 30px var(--accent); 
        }

        @keyframes pulse { 
            0%, 100% { transform: scale(0.85); opacity: 0.6; } 
            50% { transform: scale(1.1); opacity: 0.3; } 
        }

        .loader-ring { 
            position: absolute; width: 100%; height: 100%; 
            border: 3px solid transparent; border-top-color: var(--accent); 
            border-radius: 50%; display: none; animation: rotate 1.2s linear infinite; 
        }

        @keyframes rotate { to { transform: rotate(360deg); } }

        /* AKTUALISIERT: Styles für die Kategorie-Buttons untereinander */
        .group-container {
            display: flex;
            flex-direction: column; /* Stapelt die Buttons vertikal */
            align-items: center;    /* Zentriert die Buttons */
            gap: 10px;              /* Abstand zwischen den Buttons */
            padding: 0 30px; 
            margin: 15px 0 20px 0;
            width: 100%;
        }

        .group-btn {
            background: rgba(255, 68, 0, 0.05);
            border: 1px solid rgba(255, 68, 0, 0.3);
            color: #fff;
            padding: 14px 10px;     /* Größere Klickfläche fürs Handy */
            border-radius: 12px;
            font-family: 'Rajdhani';
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;            /* Volle Breite im Container */
            max-width: 280px;       /* Verhindert, dass sie am PC zu breit werden */
        }

        .group-btn.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px var(--accent);
            border-color: var(--accent);
        }

        .slider-wrapper { display: none; overflow: hidden; width: 100%; margin-bottom: 10px; }

        .race-cards-container { 
            display: flex; overflow-x: auto; 
            scroll-snap-type: x mandatory; scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .race-cards-container::-webkit-scrollbar { display: none; }

        .race-card { min-width: 100%; padding: 0 20px; scroll-snap-align: center; }

        .result-content { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 68, 0, 0.2); 
            border-radius: 15px; padding: 15px; text-align: left; 
        }

        .res-item { 
            margin-bottom: 8px; border-left: 2px solid var(--accent); 
            padding-left: 10px; display: block; 
        }

        .res-item strong { 
            display: block; font-size: 0.65rem; 
            color: var(--accent); text-transform: uppercase; 
            letter-spacing: 1px;
        }

        .res-item span { 
            font-size: 1.05rem; font-weight: 700; 
            color: #fff; display: block; line-height: 1.2;
        }

        .dots { display: none; justify-content: center; gap: 10px; margin: 10px 0; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.15); transition: all 0.3s ease; }
        .dot.active { background: var(--accent); transform: scale(1.2); box-shadow: 0 0 10px var(--accent); }

        /* Der Haupt-Button bleibt optisch gleich */
        #genBtn { 
            background: #111; border: 1px solid var(--accent); 
            color: var(--accent); padding: 16px; border-radius: 12px; 
            font-family: 'Orbitron'; font-weight: 900; 
            width: 85%; margin: 10px auto; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        #genBtn:active { transform: scale(0.98); background: #1a1a1a; }

        .status { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--accent); margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container-box">
    <div class="container">
        <h1>AMS2 RENNGENERATOR</h1>
        <div class="core-display">
            <div class="loader-ring" id="loader"></div>
            <div class="standby-pulse" id="pulse"></div>
            <div id="suggestion-num">1</div>
        </div>
        <div id="status" class="status">SYSTEM READY</div>

        <div class="group-container" id="groupSelector">
            <button class="group-btn active" onclick="selectGroup('all', this)">Alle Klassen</button>
            <button class="group-btn" onclick="selectGroup('retro', this)">Retroracing</button>
            <button class="group-btn" onclick="selectGroup('formel', this)">Formelsport</button>
            <button class="group-btn" onclick="selectGroup('gt', this)">GT & Prototypen</button>
            <button class="group-btn" onclick="selectGroup('touren', this)">Tourenwagen</button>
            <button class="group-btn" onclick="selectGroup('spezial', this)">Kart & Spezial</button>
        </div>

        <div id="resultHeader" style="display: none; padding: 0 25px; margin-bottom: 15px; width: 100%;">
            <div id="activeCategoryDisplay" class="group-btn active" style="margin-bottom: 8px; cursor: default; border-color: var(--accent);">KATEGORIE</div>
            <button onclick="goBack()" style="width: 100%; padding: 8px; font-size: 0.7rem; border: 1px solid rgba(255,255,255,0.2); color: #888; background: transparent; font-family: 'Orbitron'; border-radius: 8px; cursor: pointer;">← ANDERE KATEGORIE WÄHLEN</button>
        </div>

        <div class="slider-wrapper" id="wrapper">
            <div class="race-cards-container" id="slider"></div>
        </div>
        
        <div class="dots" id="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <button id="genBtn">START GENERIERUNG</button>
    </div>
</div>

eway North",c:"USA",gr:"Grade 3"},{t:"Virginia",l:"Virginia International Raceway Patriot",c:"USA",gr:"Grade 3"},{t:"Virginia",l:"Virginia International Raceway South",c:"USA",gr:"Grade 3"},{t:"Watkins Glen",l:"Watkins Glen GP",c:"USA",gr:"Grade 2"},{t:"Watkins Glen",l:"Watkins Glen GP (Inner Loop)",c:"USA",gr:"Grade 2"},{t:"Watkins Glen",l:"Watkins Glen Short",c:"USA",gr:"Grade 2"},{t:"Watkins Glen",l:"Watkins Glen Short (Inner Loop)",c:"USA",gr:"Grade 2"},{t:"Watkins Glen",l:"Watkins Glen STT",c:"USA",gr:"Grade 2"}
        ],
        
        seasons: ['Frühling', 'Sommer', 'Herbst', 'Winter'],
        weather: ['Klar', 'Heiter', 'Wolkig', 'Bewölkt', 'Bedeckt', 'Sturm', 'Leichter Regen', 'Regen', 'Nebel mit Regen', 'Starker Nebel', 'Starknebel mit Regen', 'Diesig', 'Gewitter', 'Nebel'],
        times: ['08:00', '02:00', '03:00', '05:00', '06:00', '07:00', '09:00', '11:00', '13:00', '15:00', '17:00', '19:00', '21:00', '23:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00', '01:00', '04:00']
    };
    
    // --- Logik-Steuerung ---
    let currentFilter = 'all';
    let currentCategoryName = 'Alle Klassen';

    function selectGroup(group, btn) {
        currentFilter = group;
        currentCategoryName = btn.textContent;
        document.querySelectorAll('.group-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('status').textContent = "BEREIT FÜR: " + currentCategoryName.toUpperCase();
    }

    // Neue Funktion: Bringt dich zurück zur Auswahlansicht
    function goBack() {
        document.getElementById('groupSelector').style.display = 'flex';
        document.getElementById('resultHeader').style.display = 'none';
        document.getElementById('wrapper').style.display = 'none';
        document.getElementById('dots').style.display = 'none';
        document.getElementById('suggestion-num').style.display = 'none';
        document.getElementById('pulse').style.display = 'block';
        
        const genBtn = document.getElementById('genBtn');
        genBtn.style.display = 'block';
        genBtn.textContent = 'START GENERIERUNG';
        document.getElementById('status').textContent = "SYSTEM READY";
    }

    const genBtn = document.getElementById('genBtn');
    const loader = document.getElementById('loader');
    const status = document.getElementById('status');
    const sNum = document.getElementById('suggestion-num');
    const pulse = document.getElementById('pulse');
    const slider = document.getElementById('slider');
    const wrapper = document.getElementById('wrapper');
    const dotsDiv = document.getElementById('dots');

    slider.addEventListener('scroll', () => {
        const index = Math.round(slider.scrollLeft / slider.offsetWidth);
        sNum.textContent = index + 1;
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
    });

    async function generateRaces() {
        // UI Umschalten beim Start
        document.getElementById('groupSelector').style.display = 'none';
        document.getElementById('resultHeader').style.display = 'block';
        document.getElementById('activeCategoryDisplay').textContent = currentCategoryName;
        
        genBtn.disabled = true;
        wrapper.style.display = "none";
        dotsDiv.style.display = "none";
        sNum.style.display = "none";
        pulse.style.display = "none";
        loader.style.display = "block";
        status.textContent = "BERECHNE SZENARIEN...";

        await new Promise(r => setTimeout(r, 1500));

        let carPool = currentFilter === 'all' ? db.cars : db.cars.filter(c => c.g === currentFilter);
        if (carPool.length === 0) carPool = db.cars;

        let html = "";
        for(let i=0; i<3; i++) {
            const car = carPool[Math.floor(Math.random() * carPool.length)];
            
            let trackPool = db.tracks;
            const cClass = car.c.toLowerCase();

            // Intelligenter Streckenfilter
            if (car.g === 'retro') {
                trackPool = db.tracks.filter(t => t.gr === "Historic" || t.gr === "Grade 3");
            } else if (cClass.includes("kart")) {
                trackPool = db.tracks.filter(t => t.gr === "Kart");
            } else if (cClass.includes("rx") || cClass.includes("truck") || cClass.includes("dirt")) {
                trackPool = db.tracks.filter(t => t.gr === "Off-road");
            } else {
                trackPool = db.tracks.filter(t => !["Kart", "Off-road"].includes(t.gr));
            }

            if(trackPool.length === 0) trackPool = db.tracks;
            const track = trackPool[Math.floor(Math.random() * trackPool.length)];

            html += `
                <div class="race-card">
                    <div class="result-content">
                        <div class="res-item"><strong>Klasse</strong><span>${car.c}</span></div>
                        <div class="res-item"><strong>Fahrzeug</strong><span>${car.n} (${car.y})</span></div>
                        <div class="res-item"><strong>Land</strong><span>${track.c}</span></div>
                        <div class="res-item"><strong>Strecke</strong><span>${track.t}</span></div>
                        <div class="res-item"><strong>Layout</strong><span>${track.l}</span></div>
                        <div class="res-item"><strong>Jahreszeit</strong><span>${db.seasons[Math.floor(Math.random()*db.seasons.length)]}</span></div>
                        <div class="res-item"><strong>Wetter</strong><span>${db.weather[Math.floor(Math.random()*db.weather.length)]}</span></div>
                        <div class="res-item"><strong>Startzeit</strong><span>${db.times[Math.floor(Math.random()*db.times.length)]}</span></div>
                    </div>
                </div>`;
        }

        slider.innerHTML = html;
        slider.scrollLeft = 0; 
        wrapper.style.display = "block";
        dotsDiv.style.display = "flex";
        loader.style.display = "none";
        sNum.style.display = "block";
        sNum.textContent = "1";
        
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => dot.classList.toggle('active', i === 0));

        status.textContent = "SZENARIEN GELADEN";
        genBtn.disabled = false;
        genBtn.textContent = "Vorschläge aktualisieren";
    }

    genBtn.addEventListener('click', generateRaces);
    
    // PWA Service Worker Registrierung
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registriert'))
                .catch(err => console.log('Service Worker Fehler', err));
        });
    }
    
</script>
</body>
</html>
